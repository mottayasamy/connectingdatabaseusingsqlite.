<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #e0e0e0;
    color: #444;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

.container {
    background-color: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    max-width: 900px;
    width: 100%;
}

h2 {
    text-align: center;
    color: #007BFF;
    margin-bottom: 20px;
    font-size: 24px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-weight: 600;
    color: #333;
}

input[type="text"], 
input[type="number"], 
textarea {
    padding: 12px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus, 
input[type="number"]:focus, 
textarea:focus {
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
}

textarea {
    resize: vertical;
    height: 120px;
}

input[type="submit"] {
    padding: 12px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
}

th, td {
    padding: 15px;
    border-bottom: 1px solid #ddd;
    text-align: left;
    font-size: 14px;
}

th {
    background-color: #007BFF;
    color: #fff;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #f1f1f1;
}

a {
    color: #007BFF;
    font-weight: 600;
    margin-top: 15px;
    transition: color 0.3s ease;
}

a:hover {
    color: #0056b3;
    text-decoration: underline;
}

.container a {
    margin-top: 25px;
    display: inline-block;
    padding: 10px 15px;
    background-color: #007BFF;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.container a:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Kamaraj College of Engineering and Technology</h2>
        <h2>Web Applications using Django Framework</h2>
        <h2>Mottaya Samy.K</h2>
        <h2>Update Product</h2>
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ product.name }}" required>
            
            <label for="price">Price:</label>
            <input type="number" step="0.01" name="price" id="price" value="{{ product.price }}" required>

            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity" value="{{ product.quantity }}" required>

            <label for="description">Description:</label>
            <textarea name="description" id="description" required>{{ product.description }}</textarea>

            <input type="submit" value="Update">
        </form>
        <a href="{% url 'read_products' %}">Back to All Products</a>
    </div>
</body>
</html>
